{% block content %}

    <h1>Password reset complete</h1>

    <p>You have successfully reset your password. Click <a href="{% url 'login' %}">here</a> to login.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Confirm new password</button>
</form>

{% endblock content %}
